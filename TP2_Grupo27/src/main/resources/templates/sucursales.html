<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" lang="es">
		<head>
			<meta charset="UTF-8">
			<title>Sucursales</title>
			<link th:href="@{/css/estilos.css}" rel="stylesheet"/>
		</head>
		<body>
		
		
		<header th:replace="~{layouts/header :: header}"></header>
		<div class="menu">
			<nav>
					<ul>
						<li><a th:href="@{/Inicio}">Inicio</a></li>
						<li><a th:href="@{/productos/listado}">Productos</a></li>
						<li><a th:href="@{/consejosalud/listado}">Consejos de salud</a></li>
						<li><a th:href="@{/servicios/listado}">Servicios</a></li>
						<li><a th:href="@{/sucursales/listado}">Sucursales</a></li>
						<li><a th:href="@{/contáctenos}">Contáctanos</a></li>
					</ul>
				</nav>
		</div>
		<br>
		<div class="contenedor-paseos">
			<table border=1>
			<tr>
				<th>Nombre</th>
				<th>Provincia</th>
				<th>Ubicacion</th>
				<th>Email</th>
				<th>Acciones</th>
			</tr>
			<tr th:each="sucu:${sucursales}">
				<td th:text="${sucu.nombre}"></td>
				<td th:text="${sucu.provincia}"></td>
				<td th:text="${sucu.ubicacion}"></td>
				<td th:text="${sucu.email}"></td>
				<td>
				<a th:href="@{/sucursales/modificar/}+${sucu.id}">Editar</a>
				<a th:href="@{/sucursales/eliminar/}+${sucu.id}">Eliminar</a>
				</td>
			</tr>
			<tr>
				<td colspan="5"><a th:href="@{/sucursales/nuevo}">Agregar Servicio</a></td>
			</tr>
		</table>
		</div>
    		<footer>
        		<h4>Para mas informacion contactenos</h4>
    		</footer>
    			<p><a th:href="@{/Inicio}" title="Haga click para volver a la página de inicio">Volver al inicio</a></p>
    						<footer th:replace="~{layouts/footer :: footer}"></footer>
    			
		</body>
	</html>
